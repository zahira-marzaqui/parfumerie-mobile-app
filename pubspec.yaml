name: parfumerie_mobile_app
description: "Application mobile e-commerce de parfums avec Flutter et Supabase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Material 3
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Routing
  go_router: ^14.0.0
  
  # Image Caching
  cached_network_image: ^3.3.1
  
  # Form Validation
  email_validator: ^2.1.17
  
  # Date Formatting
  intl: ^0.19.0
  
  # HTTP
  http: ^1.2.0
  
  # UUID
  uuid: ^4.3.3
  
  # Image Picker (for admin)
  image_picker: ^1.0.7
  
  # File handling
  path_provider: ^2.1.2
  
  # Google Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
